<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="">이미지</label>
            {% if post.image %}
            <p>현재 : <a href="{{post.image.url}}">{{post.image.name}}</a></p>
            <p>변경 : <input type="file" name="image" accept="image/*" id="id_image"></p>
            {% else %}
                <input type="file" name="image" accept="image/*" id="id_image">
            {% endif %}
        </div>
        <div>
            <label for="id_content">타이틀</label>
            <textarea name="title" id="id_content" cols="20" rows="1">{% if post %}{{post.title}}{% endif %}</textarea>
        </div>
        <div>
            <label for="id_content">내용</label>
            <textarea name="content" id="id_content" cols="30" rows="10">{% if post %}{{post.content}}{% endif %}</textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
